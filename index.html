<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Game</title>
</head>

<body>
    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="player-setup">
            <input type="text" id="player1-name" placeholder="Player 1 Name">
            <input type="text" id="player1-symbol" placeholder="Player 1 Symbol" maxlength="1">
            <input type="text" id="player2-name" placeholder="Player 2 Name">
            <input type="text" id="player2-symbol" placeholder="Player 2 Symbol" maxlength="1">
            <button id="start-game">Start Game</button>
        </div>
        <div id="game-board" class="hidden">
            <div class="board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button id="reset-game">Reset Game</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
